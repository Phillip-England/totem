<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Labor - {{ .Location.Name }}</title>
</head>
<body>
    <h1>Enter Daily Labor Hours</h1>
    <h2>Location: {{ .Location.Name }}</h2>
    <a href="/admin/locations/{{ .Location.ID }}">Back to Location</a>
    <hr>

    <form action="/admin/locations/{{ .Location.ID }}/labor" method="POST">
        <div style="margin-bottom: 20px;">
            <label for="date"><strong>Date:</strong></label>
            <input type="date" id="date" name="date" required value="{{ .Today }}">
        </div>

        <div style="margin-bottom: 20px; background: #f9f9f9; padding: 15px; border: 1px dashed #ccc;">
            <label><strong>Paste Time Punch Report Text:</strong></label><br>
            <small>Paste the full text including the "All Employees Grand Total" line. This will override manual inputs below.</small><br>
            <textarea name="raw_text" rows="5" style="width: 100%; margin-top: 5px;"></textarea>
        </div>

        <h3>Manual Entry</h3>
        <div style="margin-bottom: 10px;">
            <label>Regular Hours:</label>
            <input type="number" step="0.01" min="0" name="regular" placeholder="0.00" {{ if gt .Existing.RegularHours 0.0 }}value="{{ printf "%.2f" .Existing.RegularHours }}"{{ end }}>
        </div>

        <div style="margin-bottom: 10px;">
            <label>Regular Wages ($):</label>
            <input type="number" step="0.01" min="0" name="regular_wages" placeholder="0.00" {{ if gt .Existing.RegularWages 0.0 }}value="{{ printf "%.2f" .Existing.RegularWages }}"{{ end }}>
        </div>

        <div style="margin-bottom: 10px;">
            <label>Overtime Hours:</label>
            <input type="number" step="0.01" min="0" name="overtime" placeholder="0.00" {{ if gt .Existing.OvertimeHours 0.0 }}value="{{ printf "%.2f" .Existing.OvertimeHours }}"{{ end }}>
        </div>

        <div style="margin-bottom: 20px;">
            <label>Overtime Wages ($):</label>
            <input type="number" step="0.01" min="0" name="overtime_wages" placeholder="0.00" {{ if gt .Existing.OvertimeWages 0.0 }}value="{{ printf "%.2f" .Existing.OvertimeWages }}"{{ end }}>
        </div>

        <input type="submit" value="Save Labor Data">
    </form>
</body>
</html>
