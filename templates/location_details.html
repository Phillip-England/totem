<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Location.Name }} - Details</title>
</head>
<body>
    <h1>Location Details</h1>
    <nav style="font-size: 0.9em; margin-bottom: 10px;">
        <a href="/admin">Dashboard</a> /
        <span>{{ .Location.Name }}</span>
    </nav>
    <hr>
    
    <p><strong>ID:</strong> {{ .Location.ID }}</p>
    <p><strong>Name:</strong> {{ .Location.Name }}</p>
    <p><strong>Number:</strong> {{ .Location.Number }}</p>

    <br>
    <a href="/admin/locations/{{ .Location.ID }}/sales/new" style="background: #007bff; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Enter Daily Sales</a>
    <a href="/admin/locations/{{ .Location.ID }}/sales/history" style="background: #6c757d; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-left: 10px;">View Sales History</a>
    
    <br><br>
    
    <a href="/admin/locations/{{ .Location.ID }}/labor/new" style="background: #28a745; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Enter Labor Hours</a>
    <a href="/admin/locations/{{ .Location.ID }}/labor/history" style="background: #17a2b8; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-left: 10px;">View Performance History</a>

    <br><br>

    <a href="/admin/locations/{{ .Location.ID }}/payroll" style="background: #6f42c1; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Payroll Events</a>
    <a href="/admin/locations/{{ .Location.ID }}/employees" style="background: #20c997; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-left: 10px;">Employees</a>
    <a href="/admin/locations/{{ .Location.ID }}/timepunch" style="background: #0d6efd; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-left: 10px;">Time Punch Summary</a>

    <br><br>
    <a href="/admin/locations/{{ .Location.ID }}/edit">Edit this Location</a>
</body>
</html>
